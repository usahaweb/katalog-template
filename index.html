Bu<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Katalog Template Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #2563eb, #1e40af);
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
    }

    header p {
      margin-top: 10px;
      font-size: 16px;
      opacity: 0.9;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .card-content h3 {
      margin: 0 0 10px;
      font-size: 18px;
    }

    .card-content p {
      font-size: 14px;
      line-height: 1.5;
      color: #555;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>

<body>

<header>
  <h1>Katalog Template Website</h1>
  <p>Landing page, blog, dan template niche siap pakai</p>
</header>

<div class="container">
  <div id="app" class="grid">
    Loading data...
  </div>
</div>

<footer>
  © 2026 UsahaWeb — Powered by Google Sheets
</footer>

<script>
fetch("https://script.google.com/macros/s/AKfycbyUc99aw25TIItncQv-vTzIqjYR626HIY3mxIZL0psZ9erYTX4g9ofmLcUupzpUveFh/exec")
  .then(res => res.json())
  .then(data => {
    let html = "";

    data.forEach(item => {
      html += `
        <div class="card">
          <img src="${item.image}" alt="${item.title}">
          <div class="card-content">
            <h3>${item.title}</h3>
            <p>${item.description}</p>
          </div>
        </div>
      `;
    });

    document.getElementById("app").innerHTML = html;
  })
  .catch(err => {
    document.getElementById("app").innerHTML = "Gagal memuat data";
    console.error(err);
  });
</script>

</body>
</html>
